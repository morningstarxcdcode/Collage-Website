services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: edunexus_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-edunexus}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edunexus_net

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edunexus_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-edunexus}
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - edunexus_net

  # Frontend (Vite + React)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: edunexus_web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - edunexus_net
    command: npm run dev -- --host

networks:
  edunexus_net:
    driver: bridge

volumes:
  postgres_data:
